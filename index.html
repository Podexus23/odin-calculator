<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Calculator</title>
</head>

<body>
  <main class="calculator">
    <div class="screen">
      <div class="screen-result">0 =</div>
      <div class="screen-operand">0</div>
    </div>
    <div class="buttons">
      <div class="buttons-container">
        <div class="buttons-screen">
          <div class="button clear">clear</div>
          <div class="button back">back</div>
          <div class="button smth disable">smth</div>
        </div>
        <div class="buttons-numbers">
          <div class="button">1</div>
          <div class="button">2</div>
          <div class="button">3</div>
          <div class="button">4</div>
          <div class="button">5</div>
          <div class="button">6</div>
          <div class="button">7</div>
          <div class="button">8</div>
          <div class="button">9</div>
          <div class="button">0</div>
          <div class="button">.</div>
          <div class="button disable">res</div>
        </div>
      </div>
      <div class="buttons-operations">
        <div class="button">=</div>
        <div class="button">+</div>
        <div class="button">-</div>
        <div class="button">*</div>
        <div class="button">/</div>
      </div>
    </div>
  </main>
  <script src="./main.js"></script>

</body>

</html>
